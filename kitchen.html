<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Display System | Dosa House</title>
    <link rel="stylesheet" href="styles/main.css"> <!-- Base styles -->
    <link rel="stylesheet" href="styles/kitchen.css"> <!-- KDS specific -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">

<body>

    <header class="kitchen-header">
        <div class="kitchen-brand">
            <h1>üë®‚Äçüç≥ KITCHEN VIEW</h1>
            <span class="live-indicator">‚óè LIVE</span>
        </div>
        <div class="kitchen-stats">
            <div class="stat-box">
                <span class="stat-label">PENDING</span>
                <span class="stat-value" id="count-pending">0</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">PREPARING</span>
                <span class="stat-value" id="count-preparing">0</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">COMPLETED</span>
                <span class="stat-value" id="count-completed">0</span>
            </div>
        </div>
        <a href="index.html" class="exit-btn">Exit KDS</a>
    </header>

    <main class="kitchen-board">
        <!-- Order Tickets will be injected here by JS -->
        <div id="orders-grid" class="orders-grid">
